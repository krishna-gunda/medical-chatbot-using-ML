<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a9fb5, #4c7b8e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Chatbot container styling */
        .chat-container {
            width: 100%;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 80vh;
            justify-content: flex-end;
            overflow: hidden;
        }

        .response-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-grow: 1;
            padding-bottom: 10px; /* Adds space at the bottom */
        }

        .input-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        textarea {
            width: 85%;
            min-height: 50px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            resize: none;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 14%;
            min-width: 80px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #e1f5e1;
            color: #2e7d32;
            margin-left: auto;
            text-align: left;
        }

        .user-message {
            background-color: #d6eaff;
            color: #0277bd;
            margin-right: auto;
            text-align: right;
        }

        /* Microphone button styling */
        #micButton {
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            margin-left:6px;
            margin-right:6px;
            transition: background-color 0.3s;
        }

        #micButton:hover {
            background-color: #45a049;
        }

        #micButton:active {
            background-color: #388e3c;
        }

        #micButton:disabled {
            background-color: #9e9e9e;
        }
    </style>
</head>
<body>
    <h1>{{ greeting }}</h1> <!-- This will display the greeting dynamically from Flask -->
    <div class="chat-container">
        <div id="response" class="response-container"></div>
        <div class="input-container">
            <textarea id="userInput" placeholder="Describe your symptoms..." oninput="autoResize(this)"></textarea>
            <button id="micButton" onclick="startDictation()">üéôÔ∏è</button>
            <button onclick="sendMessage()">Send</button>
        </div>
        <a href="{{ url_for('logout') }}" 
        style="display: flex; align-items: center; justify-content: center; 
               padding: 10px; background: red; color: white; 
               width: fit-content; border-radius: 4px; margin: auto; text-decoration: none; margin-top: 10px;">
        Log out
     </a>
     
    </div>

    <script>
        // Auto-resize textarea as the user types
        function autoResize(textarea) {
            textarea.style.height = 'auto'; // Reset the height
            textarea.style.height = (textarea.scrollHeight) + 'px'; // Set the new height
        }

        async function sendMessage() {
            const message = document.getElementById("userInput").value;
            const responseContainer = document.getElementById("response");

            // Display user's message in a styled bubble
            const userMessageElement = document.createElement("div");
            userMessageElement.classList.add("message", "user-message");
            userMessageElement.textContent = message;
            responseContainer.appendChild(userMessageElement);

            // Clear the input field
            document.getElementById("userInput").value = "";
            autoResize(document.getElementById("userInput")); // Reset textarea height

            // Fetch the bot's response
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message} ),
            });
            const data = await response.json();

            // Display bot's response in a styled bubble
            const botMessageElement = document.createElement("div");
            botMessageElement.classList.add("message", "bot-message");
            botMessageElement.innerHTML = formatJSON(data);
            responseContainer.appendChild(botMessageElement);

            // Scroll to the bottom of the response container
            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

        // Speech recognition setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            document.getElementById("micButton").disabled = true; // Disable mic button during speech recognition
        };

        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
            document.getElementById("micButton").disabled = false; // Re-enable mic button on error
        };

        recognition.onend = () => {
            document.getElementById("micButton").disabled = false; // Re-enable mic button when recognition ends
        };

        recognition.onresult = (event) => {
            const speechToText = event.results[0][0].transcript;
            document.getElementById("userInput").value = speechToText;
            autoResize(document.getElementById("userInput"));
        };

        function startDictation() {
            recognition.start();
        }


        function formatJSON(data) {
            let result = '';
          
            if (Array.isArray(data)) {
              // If data is an array, iterate over the array and call formatJSON for each item
              result = data.map(item => formatJSON(item)).join('<br>');
            } else if (typeof data === 'object' && data !== null) {
              // If data is an object, iterate over the key-value pairs
              result = Object.entries(data)
                .map(([key, value]) => `<b>${key}</b>: ${formatJSON(value)}`)
                .join('<br>');
            } else {
              // If it's a primitive value, return it as a string
              result = String(data);
            }
          
            // Replace commas with line breaks for a clean separation
            return result;
          }
          
          
          
          
    </script>
</body>
</html>
